<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <h1>Log in</h1>
  <div id="df">
    <form method="post">
      <input type="txt" name="user" id="user" placeholder="Username"/> <p></p>
      <input type="txt" name="pass" id="pass" placeholder="Password" required minlength="8"/> <p></p>
      <input type="submit" name="sub" id="sub" value="login"/> <p></p>
    </form>
      <a href="Sign.html"><button>Creat an acount</button></a>
  </div>
</body>
