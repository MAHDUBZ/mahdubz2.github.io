<!DOCTYPE html>
<html>
<head>
  <title>Sign</title>
  <link rel="stylesheet" type="text/css" href="LoginSign.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Sign up</h1>
  <div id="df">
    <form method="post">
      <input type="txt" name="user" id="user" placeholder="Username"/> <p></p>
      <input type="email" name="mail" id="mail" placeholder="Email Address" required/> <p></p>
      <input type="txt" name="pass" id="pass" placeholder="Password" required minlength="8"/> <p></p>
      <input type="txt" name="pass" id="pass" placeholder="Check Pass" required minlength="8"/> <p></p>
      <input type="submit" name="sub" id="sub" value="Sign"/>
    </form>
  </div>
</body>
</html>
